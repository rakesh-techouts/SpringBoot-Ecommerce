<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ShopSphere | Login</title>
    <link rel="stylesheet" href="/style.css"/>
    <script src="/theme.js"></script>
</head>
<body>
<div class="auth-wrap">
    <div class="card auth-card">
        <h2>Welcome Back</h2>
        <p class="muted">Login to continue shopping.</p>
        <p class="error" th:if="${error}" th:text="${error}"></p>
        <form method="post" action="/login">
            <label>Email or Phone Number</label>
            <input type="text" name="identifier" required/>
            <label>Password</label>
            <input type="password" name="password" required/>
            <button class="spaced-top" type="submit">Login</button>
        </form>
        <p class="spaced-top">New user? <a class="subtle-link" href="/register">Create account</a></p>
        <p><a class="subtle-link" href="/index">Back to products</a></p>
    </div>
</div>
</body>
</html>
